<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Do You Love Me?</title>
  <style>
    body {
      background-color: pink;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      margin-top: 100px;
      font-size: 36px;
      color: #fff;
      transition: opacity 0.5s;
    }
    .buttons {
      margin-top: 50px;
      position: relative;
      height: 60px;
    }
    button {
      padding: 10px 25px;
      font-size: 18px;
      margin: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      transition: opacity 0.3s;
    }
    #yes, #confirmYes {
      background-color: green;
      color: white;
      left: 40%;
    }
    #no, #confirmNo {
      background-color: red;
      color: white;
      left: 50%;
    }
    #message {
      font-size: 28px;
      color: white;
      margin-top: 50px;
      height: 40px;
    }
  </style>
</head>
<body>

  <h1 id="main-question">Do you love me?</h1>

  <div class="buttons" id="buttonsDiv">
    <button id="yes">Yes</button>
    <button id="no">No 😭</button>
  </div>

  <div id="message"></div>

  <script>
    const question = document.getElementById('main-question');
    const buttonsDiv = document.getElementById('buttonsDiv');
    const message = document.getElementById('message');
    const yesButton = document.getElementById('yes');
    const noButton = document.getElementById('no');

    // حركة زر No الأول
    noButton.addEventListener('mouseover', () => {
      noButton.style.opacity = 0;
      noButton.disabled = true;
      setTimeout(() => {
        const maxX = window.innerWidth - 100;
        const maxY = window.innerHeight - 100;
        const x = Math.random() * (maxX - 50) + 50;
        const y = Math.random() * (maxY - 300) + 100;
        noButton.style.left = `${x}px`;
        noButton.style.top = `${y}px`;
        noButton.style.opacity = 1;
        noButton.disabled = false;
      }, 500);
    });

    yesButton.addEventListener('click', () => {
      // إخفاء السؤال الأصلي
      question.style.display = 'none';

      // إخفاء الأزرار الأصلية
      yesButton.style.display = 'none';
      noButton.style.display = 'none';

      // عرض سؤال التأكيد
      message.textContent = "r u sure?";

      // إنشاء أزرار التأكيد
      const confirmYes = document.createElement('button');
      confirmYes.textContent = 'Yes';
      confirmYes.id = 'confirmYes';
      confirmYes.style.left = '40%';
      confirmYes.style.top = '0px';
      buttonsDiv.appendChild(confirmYes);

      const confirmNo = document.createElement('button');
      confirmNo.textContent = 'No 😭';
      confirmNo.id = 'confirmNo';
      confirmNo.style.left = '50%';
      confirmNo.style.top = '0px';
      buttonsDiv.appendChild(confirmNo);

      // حركة زر No في التأكيد
      confirmNo.addEventListener('mouseover', () => {
        confirmNo.style.opacity = 0;
        confirmNo.disabled = true;
        setTimeout(() => {
          const maxX = window.innerWidth - 100;
          const maxY = window.innerHeight - 100;
          const x = Math.random() * (maxX - 50) + 50;
          const y = Math.random() * (maxY - 300) + 100;
          confirmNo.style.left = `${x}px`;
          confirmNo.style.top = `${y}px`;
          confirmNo.style.opacity = 1;
          confirmNo.disabled = false;
        }, 500);
      });

      // عند الضغط على Yes في التأكيد
      confirmYes.addEventListener('click', () => {
        message.textContent = "u r gay";
        confirmYes.style.display = 'none';
        confirmNo.style.display = 'none';
      });
    });
  </script>

</body>
</html>
