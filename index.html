<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Do You Love Me?</title>
  <style>
    body {
      background-color: pink;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    #question {
      margin-top: 100px;
      font-size: 36px;
      color: white;
    }

    .buttons {
      margin-top: 50px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 10px 25px;
      font-size: 18px;
      margin: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      transition: opacity 0.3s;
    }

    #yes, #confirmYes {
      background-color: green;
      color: white;
      left: 40%;
    }

    #no, #confirmNo {
      background-color: red;
      color: white;
      left: 50%;
    }

    #message {
      font-size: 28px;
      color: white;
      margin-top: 50px;
      height: 60px;
    }

    .fancy-message {
      animation: fadeInScale 1s ease forwards;
      font-size: 42px;
      color: white;
      font-weight: bold;
      opacity: 0;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .confirm-buttons {
      margin-top: 30px;
      position: relative;
      height: 60px;
    }

    .confirm-buttons button {
      position: static;
      margin: 0 20px;
    }
  </style>
</head>
<body>

  <h1 id="question">Do you love me?</h1>

  <div class="buttons" id="buttonsDiv">
    <button id="yes">Yes</button>
    <button id="no">No ðŸ˜­</button>
  </div>

  <div id="message"></div>

  <script>
    const question = document.getElementById('question');

        const maxY = window.innerHeight - 100;
        const x = Math.random() * (maxX - 50) + 50;
        const y = Math.random() * (maxY - 300) + 100;
        noButton.style.left = `${x}px`;
        noButton.style.top = `${y}px`;
        noButton.style.opacity = 1;
        noButton.disabled = false;

    yesButton.addEventListener('click', () => {

</body>
</html>
