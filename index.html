<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background-color: pink;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.8s ease;
      position: relative;
    }

    #question {
      margin-top: 100px;
      font-size: 36px;
      color: white;
    }

    .buttons {
      margin-top: 50px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 10px 25px;
      font-size: 18px;
      margin: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
      transition: opacity 0.3s;
    }

    #yes, #confirmYes {
      background-color: green;
      color: white;
      left: 40%;
    }

    #no, #confirmNo {
      background-color: red;
      color: white;
      left: 50%;
    }

    #message {
      font-size: 36px;
      color: white;
      margin-top: 40px;
      height: 60px;
      animation: fadeInScale 1s ease forwards;
      opacity: 0;
      z-index: 2;
      position: relative;
    }

    .confirm-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 30px;
      z-index: 2;
      position: relative;
    }

    .confirm-buttons button {
      position: static;
    }

    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    }
  </style>
</head>
